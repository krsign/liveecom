{% extends 'shop/base.html' %}
    
{% block content %}
<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url('https://scontent.fblr8-1.fna.fbcdn.net/v/t1.0-9/107392258_3832266116800589_6125806449340169098_o.jpg?_nc_cat=1&_nc_sid=8024bb&_nc_oc=AQl-Y1GIUSzcBZdedd6-owXAu2czNrJ3-OBVr_MblbI6m6PrZLr_vKRdWKTd6oLWWnc&_nc_ht=scontent.fblr8-1.fna&oh=437f6f8bd5e49ab78c02d35553bfc3d0&oe=5F27C635')">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h3>First Slide</h3>
                    <p>This is a description for the first slide.</p> -->
                </div>
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/016/413/327/large/deepanshu-saini-lionel-messi-desktop-wallpaper-by-deepanshugfx-dbduee8.jpg?1552064170')">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h3>Second Slide</h3>
                    <p>This is a description for the second slide.</p> -->
                </div>
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('https://cdn.pixabay.com/photo/2013/07/13/10/49/ball-157860_1280.png')">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h3>Third Slide</h3>
                    <p>This is a description for the third slide.</p> -->
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>


<div class="container">

    <h1 class="my-4">Feature Categories</h1>

    <div class="row">

        <div class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://toppng.com/uploads/preview/logo-real-madrid-2017-11551049233qi9skewytk.png" alt="" width="320" height="240"></a>
               
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://i.pinimg.com/originals/43/61/94/436194ca4951548a3478e843b952bcee.png" alt="" width="320" height="240"></a>
               
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://i.pinimg.com/originals/43/61/94/436194ca4951548a3478e843b952bcee.png" alt="" width="320" height="240"></a>
